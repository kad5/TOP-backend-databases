<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>The Foodin Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="logo-container">
          <img
            src="../assets/logo.png"
            alt="logo"
            height="250px"
            width="250px"
          />
          <h1>The Fo<span>odin</span> Project</h1>
          <p>Your gateway to the best restaurants around the globe!</p>
        </div>
        <form class="search">
          <input
            type="text"
            required
            placeholder="search by a city or country"
          />
          <button class="l-btn">Find</button>
        </form>
      </div>
      <div class="line">
        <div class="logos">
          <div class="logo_items">
            <img src="../assets/american .avif" />
            <img src="../assets/British.jpg" />
            <img src="../assets/chinese.jpg" />
            <img src="../assets/Egyptian.webp" />
            <img src="../assets/Filipino.webp" />
            <img src="../assets/French.jpg" />
            <img src="../assets/indian.avif" />
            <img src="../assets/Indonesian.jpg" />
            <img src="../assets/Italian.png" />
            <img src="../assets/japanese.jpg" />
            <img src="../assets/Lebanese.jpg" />
            <img src="../assets/mexican.png" />
            <img src="../assets/Pakistani.jpg" />
            <img src="../assets/Persian.jpg" />
            <img src="../assets/syrian.jpg" />
            <img src="../assets/Turkish.avif" />
          </div>
          <div class="logo_items">
            <img src="../assets/american .avif" />
            <img src="../assets/British.jpg" />
            <img src="../assets/chinese.jpg" />
            <img src="../assets/Egyptian.webp" />
            <img src="../assets/Filipino.webp" />
            <img src="../assets/French.jpg" />
            <img src="../assets/indian.avif" />
            <img src="../assets/Indonesian.jpg" />
            <img src="../assets/Italian.png" />
            <img src="../assets/japanese.jpg" />
            <img src="../assets/Lebanese.jpg" />
            <img src="../assets/mexican.png" />
            <img src="../assets/Pakistani.jpg" />
            <img src="../assets/Persian.jpg" />
            <img src="../assets/syrian.jpg" />
            <img src="../assets/Turkish.avif" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="showcase">
          <span>Featured restaurant</span>
          <h2>Juno's pizzaria</h2>
          <div class="rating">xxx</div>
          <a class="m-btn" href="">Visit restaurant</a>
        </div>
        <div class="showcase">
          <span>Near you</span>
          <h2>Cairo - Egypt</h2>
          <div class="rating">14 restaurants</div>
          <a class="m-btn" href="">Look around</a>
        </div>
        <div class="showcase">
          <span>All countires</span>
          <h2>Explore the world</h2>
          <div class="rating">93 cities</div>
          <a class="m-btn" href="">Explore</a>
        </div>
      </div>
    </div>
  </body>
</html>
